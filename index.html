<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Solar System Model</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="SolarModel">
<link rel="apple-touch-icon" href="IMG_1974.jpeg">

<style>
  /* Center the phone frame */
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: sans-serif;
    /* --- ADDED THIS LINE TO STOP SCROLLING --- */
    overflow: hidden; 
  }

  /* iPhone aspect ratio container */
  .phone {
    width: 390px;
    height: 844px;
    background: radial-gradient(circle at center, #020824, #000);
    position: relative;
    overflow: hidden;
    border-radius: 30px;
    box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
  }

  /* Make it responsive */
  @media (max-height: 900px) {
    .phone {
      transform: scale(0.9);
    }
  }

  /* Sun */
  .sun {
    width: 60px;
    height: 60px;
    background: radial-gradient(circle, #fff6a3, #ff9800);
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 40px #ff9800;
  }

  /* Orbits */
  .orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 1px dashed rgba(255,255,255,0.15);
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }

  /* Planets */
  .planet {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    position: absolute;
    top: -7px;
    left: 50%;
    transform: translateX(-50%);
  }

  .mercury { background: #b5b5b5; }
  .venus   { background: #e6c28b; }
  .earth   { background: #4aa3ff; }
  .mars    { background: #ff6f4d; }

  @keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to   { transform: translate(-50%, -50%) rotate(360deg); }
  }
</style>
</head>

<body>

<div class="phone">
  <div class="sun"></div>

  <div class="orbit" style="width:140px;height:140px; animation: spin 6s linear infinite;">
    <div class="planet mercury"></div>
  </div>

  <div class="orbit" style="width:200px;height:200px; animation: spin 10s linear infinite;">
    <div class="planet venus"></div>
  </div>

  <div class="orbit" style="width:270px;height:270px; animation: spin 14s linear infinite;">
    <div class="planet earth"></div>
  </div>

  <div class="orbit" style="width:340px;height:340px; animation: spin 18s linear infinite;">
    <div class="planet mars"></div>
  </div>
</div>

</body>
</html>
